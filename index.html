<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
  <div class="shell">
    <div class="calculator">
      <input type="text" id="field" class="field">

      <div class="container">
        <div class="row">
          <ul class="row-options clear">
            <li>
              <a href="#" class="btn btn-comand" id="divide">/</a>
            </li>

            <li>
              <a href="#" class="btn btn-comand" id="multiply">*</a>
            </li>

            <li>
              <a href="#" class="btn btn-comand" id="add">+</a>
            </li>

            <li>
              <a href="#" class="btn btn-comand" id="subtract">-</a>
            </li>
          </ul>
        </div>
        <!--/.row -->

        <div class="row">
          <ul class="row-btn clear">
            <li>
              <a href="#" class="btn btn-number" id="seven">7</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="eight">8</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="nine">9</a>
            </li>
          </ul>
        </div>
        <!--/.row -->

        <div class="row">
          <ul class="row-btn clear">
            <li>
              <a href="#" class="btn btn-number" id="four">4</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="five">5</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="six">6</a>
            </li>
          </ul>
        </div>
        <!--/.row -->

        <div class="row">
          <ul class="row-btn clear">
            <li>
              <a href="#" class="btn btn-number" id="one">1</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="two">2</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="three">3</a>
            </li>
          </ul>
        </div>
        <!--/.row -->

        <div class="row">
          <ul class="row-options clear">
            <li>
              <a href="#" class="btn" id="clear">C</a>
            </li>

            <li>
              <a href="#" class="btn" id="clearEntry">CE</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="ziro">0</a>
            </li>

            <li>
              <a href="#" class="btn btn-number" id="dot">.</a>
            </li>
          </ul>
        </div>
        <!--/.row -->

        <div class="row">
          <ul class="size-1of1">
            <li>
              <a href="#" class="btn btn-equal" id="equal">=</a>
            </li>
          </ul>
        </div>
        <!--/.row -->
      </div>
      <!--/.container -->
    </div>
    <!--/.calculator -->
  </div>
  <!--/.shell -->
</body>

</html>
